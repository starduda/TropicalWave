<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Wave - Cadastro</title>
    <link rel="stylesheet" href="mimi.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>


    <!-- Tela de Cadastro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Bem-vindo ao Tropical Wave</h2>
            <p>Crie uma conta para explorar as praias do Brasil!</p>

            <!-- Formulário de Cadastro -->
            <form id="register-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Cadastrar</button>
            </form>  

            <!-- Opção de login -->
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>

            <!-- Idiomas -->
            <label for="idioma">Escolha o idioma:</label>
            <select id="idioma" name="idioma">
                <option value="pt-BR">Português (Brasil)</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Fracês</option>
                <option value="de">Deutsch</option>
                <option value="zh">中文 (Chinês)</option>
                <option value="ja">日本語 (Japonês)</option>
                <option value="pt-pt">Português (Portugal)</option>
                <option value="Ko">Coreano</option>
                <option value="ru-mo">Russo</option>
            </select>

            <p id="error-message" style="color: red;"></p>

    <script>
          document.getElementById('register-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
        
                // Salva as informações no localStorage
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                
                if (email === storedEmail && password === storedPassword) {
                    alert('Login bem-sucedido!');
                    window.location.href = 'index.html'; // Redireciona para a página inicial
                }  else {
                    // Mostra mensagem de erro
                    document.getElementById('error-message').innerText = 'E-mail ou senha incorretos';
                }
            });

            </script>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
